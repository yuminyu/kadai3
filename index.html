<!DOCTYPE html>
<html>
    <head>
        <meta lang = "utf-8">
        <title>絵日記</title>
        <link rel = "stylesheet" href = "nikki.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <div class="nikki-zoon">
                    <p><label for="date">😃日付😃</lavel></p>
                    <input class="date" type="text" id="date" size="30" placeholder="YYYY/MM/DD形式で入れてね">
                    
                    <p><label for="title">😃タイトル😃</label></p>
                    <input class="title" type="text" id="title" size="30">
                    
                    <p><label for="honbun">😃本文😃</label></p>
                    <textarea class="honbun" type="text" id="honbun" cols="27"></textarea>
                    
                    <p><label for="画像">😃画像😃</label></p>
                    <input type="file" id="gazou" size="30">
                    
                    <div class="button-area">
                        <input type="button" class ="makeNikki" id="write" value="ライト">
                        <input type="button" class="lookThroughNikki" id="read" value="リード">
                    </div>

                    <p><label for="delete-input">😃ページ指定で日記削除😃</label></p>
                    <input type="text" class="delete" id="delete-input" size="10">
                    <div class="button-area">
                        <input type="button" class="delete" id="delete" value="日記を削除">
                    </div>
                </div>
                <div class="button-area-1">
                    <input type="button" class="local-hozon" id="local-hozon" value="日記をローカルに保存">
                </div>

                <div class="button-area-1">
                    <input type="button" class="local-yobidasi" id="local-yobidasi" value="ローカルの日記を呼び出す">
                </div>

                <div class="button-area-1">
                    <input type="button" class="local-delete" id="local-delete" value="ローカルの日記を無かったことにする">
                </div>
            </div>
            
            <div class="zoon">
                <div class="zoon-ue">
                </div>
            </div>

        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="nikki.js"></script>
    </body>
</html>
